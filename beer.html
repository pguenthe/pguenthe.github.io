<!DOCTYPE html>
<html>
    <head>
        <title>Rochester Full Stack AR Demo</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <h1>This is not a test</h1>
        <a-scene 
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false;'>
        
            <a-assets>
                <a-asset-item id="beer-obj" src="./objects/beer.obj"></a-asset-item>
                <a-asset-item id="beer-mtl" src="./objects/beer.mtl"></a-asset-item>
            </a-assets>
            
            <a-obj-model src="#beer-obj" mtl="#beer-mtl" scale="3.0 3.0 3.0" gps-entity-place="latitude: 42.680249; longitude: -83.13210" />

            <a-obj-model src="#beer-obj" mtl="#beer-mtl" scale="0.5 0.5 0.5" gps-entity-place="latitude: 42.680087; longitude: -83.131476" />

            <a-obj-model src="#beer-obj" mtl="#beer-mtl" scale="0.5 0.5 0.5" gps-entity-place="latitude: 42.679910; longitude: -83.131437" />

            <a-obj-model src="#beer-obj" mtl="#beer-mtl" scale="0.5 0.5 0.5" gps-entity-place="latitude: 42.679801; longitude: -83.131428" />

            <a-obj-model src="#beer-obj" mtl="#beer-mtl" scale="0.5 0.5 0.5" gps-entity-place="latitude: 42.679673; longitude: -83.131425" />

            <a-obj-model src="#beer-obj" mtl="#beer-mtl" scale="0.5 0.5 0.5" gps-entity-place="latitude: 42.679525; longitude: -83.131418" />

            <a-obj-model src="#beer-obj" mtl="#beer-mtl" scale="0.5 0.5 0.5" gps-entity-place="latitude: 42.679362; longitude: -83.131357" />

            <a-obj-model src="#beer-obj" mtl="#beer-mtl" scale="0.5 0.5 0.5" gps-entity-place="latitude: 42.679244; longitude: -83.131180" />

            <a-obj-model src="#beer-obj" mtl="#beer-mtl" scale="0.5 0.5 0.5" gps-entity-place="latitude: 42.679144; longitude: -83.131101" />

            <a-obj-model src="#beer-obj" mtl="#beer-mtl" scale="0.5 0.5 0.5" gps-entity-place="latitude: 42.679123; longitude: -83.130976" />

            <a-camera gps-camera="minDistance: 2" rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
