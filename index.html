<!DOCTYPE html>
<html>
    <head>
        <title>Rochester Full Stack AR Demo</title>
        <!-- include A-Frame obviously -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <h1>This is not a test</h1>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            <a-assets>
                <a-asset-item id="rfs-obj" src="rfs.obj"></a-asset-item>
                <a-asset-item id="rfs-mtl" src="rfs.mtl"></a-asset-item>
            </a-assets>

            <!-- <a-box position='0 0.5 0' material='color: blue; opacity: 0.5;'></a-box> -->
            <!-- <a-text value="Hello, World!"></a-text> -->
            <a-obj-model src="#rfs-obj" mtl="#rfs-mtl" position='0 0.5 -0.2' scale="0.04 0.04 0.04"></a-obj-model>
            <!-- define a camera which will move according to the marker position -->
            <a-marker-camera type='pattern' url='pattern-RFS.patt'></a-marker-camera>
        </a-scene>
    </body>
</html>
